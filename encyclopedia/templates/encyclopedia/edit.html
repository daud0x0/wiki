{% extends "encyclopedia/layout.html" %}
{% block title %}Edit this Page {% endblock %}
{% block body %}
<form action="/wiki/{{ title }}/edit" method="POST">
		{% csrf_token %}
		<label for="title">Title</lable>
			<input type="text" name="title" value="{{ title }}" autofocus>
		<label for="content">Content</label>
		<textarea type="text" name="content" rows="50" cols="30">{{ content }}</textarea></br>
			<input type="submit" value="Create">
	</form>
{% endblock %}
